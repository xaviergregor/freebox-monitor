services:
  freebox-monitor:
    build: .
    container_name: freebox-monitor
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./data:/app/data
    environment:
      - TZ=Europe/Paris
      - PYTHONUNBUFFERED=1
    labels:
      - "com.xgr.application=freebox-monitor"
      - "com.xgr.description=Freebox Monitoring System"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
